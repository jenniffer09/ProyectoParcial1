{% extends 'formularioCuenta.html' %}
{% load static %}
{% block controls %}
    <form class="row g-3">
  <div class="col-md-6">
    <label for="inputPassword4" class="form-label">Cuenta</label>
    <input type="password" class="form-control" id="inputPassword4">
  </div>
  <div class="col-12">
    <label for="inputAddress" class="form-label">Estado</label>
       <div class="form-check">
        <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1" checked>
        <label class="form-check-label" for="gridRadios1">
         Activo
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2">
        <label class="form-check-label" for="gridRadios2">
          Inactivo
        </label>
      </div>
  </div>
  <div class="col-12">
    <label for="inputAddress2" class="form-label">Tipo de Cuenta</label>
      <select id="inputState" class="form-select">
        <option selected>Elegir una opción</option>
        <option>Activo</option>
        <option>Pasivo</option>
        <option>Patrimonio</option>
        <option>Ingresos</option>
        <option>Gastos</option>
    </select>
  </div>
  <div class="col-md-6">
    <label for="inputCity" class="form-label">Descripción</label>
    <input type="text" class="form-control" id="inputCity">
  </div>
  <div class="col-md-4">
    <label for="inputState" class="form-label">Nivel</label>
    <select id="inputState" class="form-select">
        <option selected>Elegir una opción</option>
        <option>1</option>
        <option>2</option>
        <option>3</option>
        <option>4</option>
        <option>5</option>
    </select>
  </div>
</form>
{% endblock %}
